<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Support - Home</title>
    <link rel="stylesheet"  href="css/jquery.mobile-1.3.0.css">
    <link rel="stylesheet" href="_assets/css/jqm-demos.css">
    <link rel="shortcut icon" href="_assets/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="css/item.css" />
    <script src="js/jquery.js"></script>
    <script src="_assets/js/jqm-demos.js"></script>
    <script src="js/jquery.mobile-1.3.0.js"></script>
    <!-- Needed to deserialize itemData from localStorage -->
    <script src="js/json/json2.js"></script>
	<!-- Script that controls this page-->
	<script src="includes/item.js"></script>
    <script src="includes/sync.js"></script>
    <script src="includes/database.js"></script>
</head>
<body>
<div data-role="page" class="jqm-demos" data-quicklinks="true">

    <div data-role="header" class="jqm-header">
		<h1 class="jqm-logo"><a href="../../../"><img src="_assets/img/jquery-logo.png" alt="jQuery Mobile Framework"></a></h1>
        <a href="#panel-nav" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Navigation</a>
        <a id='update_button' href="#" class="jqm-search-link" data-icon="search" data-iconpos="notext">Update</a>
    </div><!-- /header -->

    <div data-role="content" class="jqm-content">
        <h1 id="item_name" class="item_name">Item Name</h1>

        <div>
            <table class="single">
                <tr><td>Category</td><td class="item_category"></td></tr>
            </table>

            <table>
                <!-- 
                    Item description would contain things that pertain to this item alone.
                    Things that come to mind would be properties like model numbers for electronics,
                    license plate numbers for vehicles, etc.  This is not updatable by teams, only by
                    warehouse managers.
                -->
                <tr><th>Description</th></tr>
                <tr><td class="item_description"></td></tr>
            </table>

			<table class="single">
                <tr><th>Status</th></tr>
                <tr><td>
                    <input class="toggle_item_working" id='set_item_working' type="button" value="Working" />
                    <input class="toggle_item_working" id='set_item_not_working' type="button" value="Not Working" />
                </td></tr>
            </table>
            
            <table class="bulk">
                <tr><th>Quantity</th></tr>
                <tr><td><input id="item_quantity" type="number" value="1" min="1"/></td></tr>
            </table>

            <table>
                <tr><th>Comment</th></tr>
                <tr><td><textarea id='item_comment' placeholder="Insert comment here..."></textarea></td></tr>
		    </table>
        
            <input id='update_item_properties' type="button" value="Update" />
            <button><a href="login.html" data-rel="dialog">Give To...</a></button>

        </div>

	</div><!-- /content -->

	<div data-role="footer" class="jqm-footer">
		<p class="jqm-version"></p>
		<p>Copyright 2013 The jQuery Foundation</p>
	</div><!-- /footer -->


    <div data-role="panel" id="panel-nav" class="jqm-nav-panel" data-position="left" data-display="reveal" data-theme="c">
        <ul data-role="listview" data-theme="d" data-divider-theme="d" data-icon="false" data-global-nav="docs" class="jqm-list">
			<script type="text/javascript" src="includes/navigation-menu.js"> </script>
        </ul>
	</div>

</div>
</body>
</html>
